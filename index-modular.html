<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Showcase - Modular Components</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <!-- Navigation Component -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OOP Showcase</a>
            <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pillars">OOP Pillars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#patterns">Design Patterns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#solid">SOLID</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mt-5" id="main-content">
        <!-- Header Section -->
        <div class="row" id="home">
            <div class="col-12">
                <h1 class="text-center mb-5 title-animate animate-fade-up">
                    Object-Oriented Programming Fundamentals
                </h1>
                <p class="text-center lead mb-5">
                    A comprehensive guide to OOP concepts and principles
                </p>
            </div>
        </div>

        <!-- OOP Pillars Container -->
        <div id="oop-pillars-container"></div>

        <!-- Design Patterns Container -->
        <div id="design-patterns-container"></div>

        <!-- SOLID Principles Container -->
        <div id="solid-principles-container"></div>

        <!-- Real World Example Container -->
        <div id="real-world-container"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Component Scripts -->
    <script src="components/navbar/navbar.component.js"></script>
    <script src="components/oop-pillars/oop-pillars.component.js"></script>
    <script src="components/design-patterns/design-patterns.component.js"></script>
    <script src="components/solid-principles/solid-principles.component.js"></script>
    <script src="components/real-world-example/real-world-example.component.js"></script>

    <!-- Initialize Components -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Navbar
            const navbar = new NavbarComponent();
            navbar.init();

            // Initialize and render components
            const oopPillars = new OOPPillarsComponent();
            oopPillars.render();

            // Create global instances for onclick handlers
            designPatternsComponent = new DesignPatternsComponent();
            designPatternsComponent.render();

            solidPrinciplesComponent = new SOLIDPrinciplesComponent();
            solidPrinciplesComponent.render();

            realWorldExampleComponent = new RealWorldExampleComponent();
            realWorldExampleComponent.render();
        });
    </script>
</body>
</html>
