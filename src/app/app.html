<!-- Navigation Component -->
<app-navigation 
  [activeSection]="activeSection()" 
  (sectionChange)="onSectionChange($event)">
</app-navigation>

<!-- Main Content -->
<div class="container mt-5">
    
    <!-- Home Section -->
    <div *ngIf="activeSection() === 'home'">
        <app-home></app-home>
    </div>

    <!-- Documentation Section -->
    <div *ngIf="activeSection() === 'documentation'">
        <app-documentation></app-documentation>
    </div>

    <!-- Features Section -->
    <div *ngIf="activeSection() === 'features'">
        <app-features></app-features>
    </div>

    <!-- About Section -->
    <div *ngIf="activeSection() === 'about'">
        <app-about></app-about>
    </div>

    <!-- Contact Section -->
    <div *ngIf="activeSection() === 'contact'">
        <app-contact></app-contact>
    </div>

</div>

<router-outlet></router-outlet>
