<!-- Design Patterns Component Template -->
<div class="row mb-5" id="patterns">
  <div class="col-12">
    <h2 class="text-center mb-4 animate-fade-up">Key Design Patterns</h2>
  </div>
  
  <div class="col-md-4 mb-3" *ngFor="let pattern of designPatterns; let i = index">
    <div class="card animate-fade-up" 
         [ngClass]="'animate-delay-' + (i + 1)">
      <div class="card-header bg-info text-white">
        <h5>{{ pattern.name }}</h5>
      </div>
      <div class="card-body">
        <p>{{ pattern.description }}</p>
        <small class="text-muted">Used in: {{ pattern.usedIn }}</small>
        <div class="mt-3" *ngIf="pattern.codeExample">
          <button class="btn btn-outline-info btn-sm" 
                  (click)="toggleCodeExample(i)">
            {{ pattern.showCode ? 'Hide' : 'Show' }} Code Example
          </button>
          <pre class="mt-2" *ngIf="pattern.showCode"><code>{{ pattern.codeExample }}</code></pre>
        </div>
      </div>
    </div>
  </div>
</div>
