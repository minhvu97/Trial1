<!-- Real World Example Component Template -->
<div class="row mb-5" id="example">
  <div class="col-12">
    <div class="card bg-light animate-fade-up animate-delay-1">
      <div class="card-header">
        <h3>Real-World Application: {{ example.title }}</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h5>Class Hierarchy:</h5>
            <ul>
              <li *ngFor="let item of example.classHierarchy">
                <strong>{{ item.name }}</strong> ({{ item.type }})
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <h5>OOP Benefits Demonstrated:</h5>
            <ul>
              <li *ngFor="let benefit of example.oopBenefits">
                <strong>{{ benefit.principle }}:</strong> {{ benefit.description }}
              </li>
            </ul>
          </div>
        </div>
        
        <!-- Interactive Class Diagram -->
        <div class="row mt-4">
          <div class="col-12">
            <h5>Interactive Class Relationships:</h5>
            <div class="d-flex justify-content-center flex-wrap gap-3">
              <div class="btn-group" role="group">
                <button *ngFor="let cls of example.classHierarchy" 
                        class="btn btn-outline-primary"
                        (click)="selectClass(cls.name)"
                        [class.active]="selectedClass === cls.name">
                  {{ cls.name }}
                </button>
              </div>
            </div>
            
            <div class="mt-3" *ngIf="selectedClass">
              <div class="card">
                <div class="card-header">
                  <h6>{{ selectedClass }} Details</h6>
                </div>
                <div class="card-body">
                  <pre><code>{{ getClassDetails(selectedClass) }}</code></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
